server {
    listen 80;
    listen [::]:80;

    server_name goapp.sulfurfun.ru;
    root /usr/share/nginx/html;
    index index.html;

    charset utf-8;

    # Безопасные заголовки (разумный минимум)
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Gzip (лучше здесь, а не в location)
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        image/svg+xml;
    gzip_min_length 1024;

    # Главный SPA entry
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кеширование ассетов (Vite: /assets/* с хешами)
    location ~* \.(js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # favicon / robots
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Запрет скрытых файлов
    location ~ /\.(?!well-known).* {
        deny all;
    }

    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}